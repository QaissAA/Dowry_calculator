<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
      <div class="row">
        <div class="col col-sm-12">
          <h1 class="text-center">Dowry Calculator</h1>

          
          <form id="dowry-form">

           
            <div class="form-group">
              <label for="education">Bride/Groom's Education</label>
              <select id="education" class="form-control">
                <option value="1.5">Undergraduate degree</option>
                <option value="1.2">College degree</option>
                <option value="1.05">High school degree</option>
                <option value="0.9">Middle school degree</option>
              </select>
            </div>

            
            <div class="form-group">
              <label for="net-worth">Bride/Groom's Family Net Worth</label>
              <select id="net-worth" class="form-control">
                <option value="2">More than 10,000$</option>
                <option value="1.5">Between 5,000$ and 10,000$</option>
                <option value="1.2">Less than 5,000$</option>
              </select>
            </div>

           
            <div class="form-group">
              <label for="caste">Bride/Groom's Caste</label>
              <select id="caste" class="form-control">
                <option value="100">Brahmin</option>
                <option value="50">Kshatriya</option>
                <option value="20">Vaishya</option>
                <option value="10">Shudra</option>
                <option value="-50">Varna - Untouchable</option>
              </select>
            </div>

           
            <div class="form-group">
              <label>Skills</label><br>
              <input type="checkbox" id="skill-music" value="10"> Plays a musical instrument<br>
              <input type="checkbox" id="skill-cook" value="20"> Good cook<br>
              <input type="checkbox" id="skill-character" value="15"> Easygoing character<br>
              <input type="checkbox" id="skill-sings" value="10"> Sings well<br>
            </div>

            
            <div class="form-group">
              <label>Bride/Groom's Age</label><br>
              <input type="radio" name="age" value="1.5"> Between 18-23<br>
              <input type="radio" name="age" value="1.2"> Between 24-27<br>
              <input type="radio" name="age" value="0.95"> 28+<br>
            </div>

           
            <div class="form-group">
              <label>Reputation</label><br>
              <input type="checkbox" id="rep-parents" value="0.85"> Gossips about parent's attitude<br>
              <input type="checkbox" id="rep-character" value="0.9"> Gossips about character<br>
              <input type="checkbox" id="rep-general" value="-20"> General gossips<br>
            </div>

            
            <button type="button" id="calculate-button" class="btn btn-primary">Calculate Dowry</button>

          </form>

          
          <div class="mt-4">
            <h3>Final Dowry Price: <span id="dowry-price">100$</span></h3>
          </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
